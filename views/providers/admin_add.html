<h3>Новый поставщик</h3><br/>

<form method="post"  action="">
    <!-- Наполнение информацией  -->
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <div class="form-group">
                    <label for="name">Наименование (без " ")</label>
                    <input type="text" id="name" name="name" value="" class="form-control" style=" width: 500px;"/>
                </div>
                <div class="form-group">
                    <label for="person">Контактное лицо</label>
                    <input type="text" id="person" name="person" value="" class="form-control" style=" width: 500px;"/>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="text" id="phone" name="phone" value="" class="form-control" style=" width: 500px;"/>
                </div>
                <div class="form-group">
                    <label for="address">Адрес физический</label>
                    <textarea name="address" id="address" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="activity">
                        <input type="checkbox" name="activity" id="activity" checked="checked"  />
                        Включён просмотр товаров этого поставщика (Активный)</label>
                </div>
                <div class="form-group">
                    <label for="party">
                        <input type="checkbox" name="party" id="party" checked="checked" />
                        Поставщик не партнёр "ЕК" (Сторонний)</label>
                </div>
            </div>
        </div>
    </div>
    <input type="submit" class="btn btn-success" />
</form>

<div class="container" style="margin-top: 15px">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-3">
        <div>
            <a href="/admin/providers"><button class="btn btn-sm btn-primary">Вернуться в Поставщики</button></a>
        </div>
    </div>
    <div class="col-sm-5">
        <div>
        </div>
    </div>
</div>
