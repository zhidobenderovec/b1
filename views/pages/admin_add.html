<h3>Создание новой новостной страницы</h3><br/>
<form method="post"  action="">
    <div class="form-group">
        <label for="alias">Заголовок</label>
        <input type="text" id="alias" name="alias" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="category">Категория</label>
        <input type="text" id="category" name="category" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="tegs">Теги</label>
        <input type="text" id="tegs" name="tegs" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="dates">Дата размещения</label>
        <input type="text" id="dates" name="dates" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="body">Текст</label>
        <textarea name="body" id="body" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="img">Картинка</label>
        <input type="text" id="img" name="img" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="comments">Количество комментариев</label>
        <input type="text" id="comments" name="comments" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="analytics">Аналитика?</label>
        <input type="checkbox" name="analytics" id="analytics" checked="checked"  />
    </div>
    <input type="submit" class="btn btn-success" />
</form>
