<h3>Новый пользователь</h3><br/>

<form method="post"  action="">
    <!-- Наполнение информацией  -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" value="" class="form-control" style=" width: 420px;"/>
                </div>
                <div class="form-group">
                    <label for="pass">Пароль</label>
                    <input type="text" id="pass" name="pass" value="" class="form-control" style=" width: 420px;"/>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" value="" class="form-control" style=" width: 420px;"/>
                </div>
                <div class="form-group">
                    <label for="city">Город</label>
                    <input type="text" id="city" name="city" value="" class="form-control" style=" width: 420px;"/>
                </div>
            </div>
        </div>
    </div>

    <div class="container" >
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="text" id="phone" name="phone" value="" class="form-control" style=" width: 300px;"/>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="role">Статус</label>
                    <select size="1"name="role" id="role" style=" width: 300px; height: 32px">
                        <option disabled>Выберите статус</option>
                        <option selected value="user">Пользователь</option>
                        <option value="manager">Менеджер</option>
                        <option value="admin">Администратор</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">

            </div>
        </div>
    </div>

    <div class="container" >
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="visit">Посещений</label>
                    <input type="text" id="visit" name="visit" value="" class="form-control" style=" width: 300px;"/>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="date">Последнее посещение</label>
                    <input type="date" class="form-control" id="date" name="date" value="" style="width: 300px;" placeholder="Дата" required>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="active">Включён</label>
                    <p><input type="checkbox" id="active" name="active" value="">&nbsp Активный<Br></p>
                </div>
            </div>
        </div>
    </div>
    <input type="submit" class="btn btn-success" />
</form>


<div class="container" style="margin-top: 15px">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-3">
        <div>
            <!-- Ссылка возврата назад!!!! -->
            <a onclick="javascript:history.back(); return false;"><button class="btn btn-sm btn-primary">Вернуться в зарегистрированные пользователи</button></a>
        </div>
    </div>
    <div class="col-sm-5">
        <div>

        </div>
    </div>
</div>
